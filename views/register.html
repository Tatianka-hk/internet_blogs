<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css" />
    <title>Register</title>
</head>
<body id="page-top" class="loginBody">
    <nav>
        <a class="brand" href="index.html">
            FABULA
        </a>
    </nav>
    <section class="page-section" id="register">
        <form id = "registerForm">
            <div class="mb-1">
                    <div class="form-group">
                        <input class="form-control" id="name" type="text" placeholder="Your Name *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" type="email" placeholder="Your Email *" data-sb-validations="required,email" />
                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="password" type="password" placeholder="Your Passord *" data-sb-validations="required,password" />
                        <div class="invalid-feedback" data-sb-feedback="password:required">An password is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="password:password">Password is not valid.</div>
                    </div>
            <button class="send_message" id="submitLogin" type="submit">Register</button>

        </form>
    </section>
    <footer class="loginFooter">
        Copyright &copy; Your Website 2022
    </footer>
  
</body>
</html>
